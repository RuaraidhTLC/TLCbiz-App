<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="350" height="180" viewBox="0 0 350 180">
  <!-- Background glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="5" result="blur"/>
    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
  </filter>
  
  <!-- Logo frame with white outline -->
  <path d="M10,10 L10,130 L100,130 L100,90 L340,90 L340,10 Z" fill="none" stroke="#FFFFFF" stroke-width="6" filter="url(#glow)"/>
  
  <!-- TLC Text in white -->
  <text x="155" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="72" fill="#FFFFFF" filter="url(#glow)">TLC</text>
  
  <!-- BUSINESS SOLUTIONS text in bright blue -->
  <text x="65" y="115" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#00E5FF" filter="url(#glow)">BUSINESS SOLUTIONS</text>
</svg>